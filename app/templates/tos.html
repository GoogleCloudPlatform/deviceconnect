<html>
<title>Cymbal Health - Terms of Service</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.css">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body class="w3-light-grey background-image">
  <!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
  <div class="w3-content" style="max-width:1400px">
    <!-- 20220329 -->
    <!-- Header -->
    <header class="w3-container w3-margin">
      <h1 class="login-text"><b>Cymbal Health - Terms of Service</b></h1>
    </header>
    <div class="w3-card-4 w3-margin w3-white card" id="disclaimer">
      <div class="w3-container">
        <h3 style="color:#3c3c3c; font-family: 'Avenir Next World Regular'"><u><b>Informed Consent Page</b></u></h3>
      </div>
      <div class="w3-container">
        <p style="color:#3c3c3c; font-family: 'Avenir Next World Regular'">Please carefully read prior to acknowledging
          and accepting the following Informed Consent:</p>
        <p style="color:#3c3c3c; font-family: 'Avenir Next World Regular'">
          <embed width="100%" src="{{url_for('static', filename='tos.txt') }}">
        </p>
        <div>
          <form action="tos" method="POST">
            <input type="checkbox" id="agree" name="agree">
            <label style="color:#3c3c3c; font-family: 'Avenir Next World Regular'" for="agree">I Agree</label><br>
            <label style="color:#3c3c3c; font-family: 'Avenir Next World Regular'">Name</label><br>
            <input style="color:#3c3c3c; font-family: 'Avenir Next World Regular'" id="name" name="name" size="50" value="{{name}}"><br>

            <label style="color:#3c3c3c; font-family: 'Avenir Next World Regular'">Signature</label><br>
            <input style="color:#3c3c3c; font-family: 'Avenir Next World Regular'" id="sig" name="sig" size="50" value="{{sig}}"><br>

            <label style="color:#3c3c3c; font-family: 'Avenir Next World Regular'">Date</label><br>
            <input style="color:#3c3c3c; font-family: 'Avenir Next World Regular'" id="date" name="date" size="50" value="{{date}}"><br>

            <br>
            <button style="border-color: #1010eb; color:#140f4b; font-family: 'Avenir Next World Regular'" id="accept"
              class="btn btn-primary" type="submit"> Accept </button>
          </form>
        </div>
        <br>
        <div class="w3-row">
        </div>
      </div>
    </div>
  </div>
</body>
